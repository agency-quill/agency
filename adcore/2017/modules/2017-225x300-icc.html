<!-- 2017-225x300-icc -->
<link rel="stylesheet" href="/content/iw/styles/agency5.min.css">
<style type="text/css">
    .agency.quarter {
        width: 225px;
    }
    .agency .icc {
        margin-left: 10px;
        margin-right: 10px;
        width: 205px;
    }
</style>
<div class="agency quarter">
    <a href="$%u_ad_link_url%$" title="$%u_ad_link_title%$">
        <img src="$%u_ad_img_src%$" alt="$%u_ad_img_alt%$">
    </a>
    <div class="icc" id="icc-$%u_ad_coupon_code%$" style="bottom: $%u_ad_coupon_code_bottom%$px;">
        <div class="cpn_code_ph">
            <div class="coupon_code">
                <span>Use Code:</span><b>$%u_ad_coupon_code%$</b>
            </div>
        </div>
        <div id="couponWrap_$%u_ad_coupon_code%$" class="cpn-clipper-wrap">
            <div class="coupon_code">
                <span>Use Code:</span><b>$%u_ad_coupon_code%$</b>
                <a id="unclip_cpn_$%u_ad_coupon_code%$" data-cpncode="$%u_ad_coupon_code%$" class="unclip-coupon" onclick="CouponClipper.removeCoupon($(this))" style="display:none;"><i class="unclip-icon"></i>Undo</a>
            </div>
            <button type="button" id="cpnCode_$%u_ad_coupon_code%$" class="button BtnO js-clipCpnBtn btn-clip-coupon" data-cpncode="$%u_ad_coupon_code%$">Save to Clipboard</button>
            <button type="button" id="shopNowBtn_$%u_ad_coupon_code%$" class="button shopNow-btn" href="$%u_ad_coupon_url%$" style="display:none;">Shop Now</button>
        </div>
        <p class="icc__p--conditions" style="color:$%u_ad_coupon_usage_text_color%$">$%u_ad_coupon_usage_text%$ <a class="icc__a" href="javascript:void(0)" onclick="$(this).Tooltip('$%u_ad_disclaimer_text%$', 400, {hasCloseButton:true})" style="color:$%u_ad_coupon_usage_text_color%$">Disclaimer.</a></p>
    </div>
</div>
