<!-- 2020-two-third-mod -->
<!-- 1.6 -->
<div class="agency searchOffer webMod $%u_ad_unit_class%$">
    <div class="webModInner margin__bottom--0 $%u_ad_type%$ $%u_ad_class%$" id="$%u_ad_id%$" style="$%u_ad_css%$">
        <a class="scTrack" sctype="scBanner" href="$%u_ad_link_href%$" title="$%u_ad_link_title%$" index="1">
            <picture class="webModPicture align--$%u_ad_img_align%$">
                <source media="(max-width: 499px)" srcset="$%u_ad_img_src_mobile%$">
                <img alt="$%u_ad_img_alt%$" class="webModImg" src="$%u_ad_img_src%$">
            </picture>
        </a>
    </div>
</div>
<!-- 1.5 -->
<div class="agency searchOffer $%u_ad_unit_class%$">
    <div class="webModInner margin__bottom--0 $%u_ad_type%$ $%u_ad_class%$" id="$%u_ad_id%$" style="$%u_ad_css%$">
        <a class="scTrack" sctype="scBanner" href="$%u_ad_link_href%$" title="$%u_ad_link_title%$" index="1">
            <picture class="webModPicture align--$%u_ad_img_align%$">
                <source media="(max-width: 1011px)" srcset="$%u_ad_img_src_mobile%$">
                <img alt="$%u_ad_img_alt%$" class="webModImg--66 webModImg__$%u_ad_type%$--66" src="$%u_ad_img_src%$">
            </picture>
        </a>
    </div>
</div>
<!-- 1.0 -->
<div class="agency grid__unit--66 searchOffer" id="webMod"></div>
<script>
    if(!$('script[src="/content/iw/scripts/agency3.min.js"]').length){
        $('head').append('<script src="/content/iw/scripts/agency3.min.js"><\/script>');
    }
    modIndex = typeof modIndex != 'undefined' ? modIndex + 1 : 1;
    $('#webMod').attr('id', 'webMod-' + modIndex);
    var modData = {
        'align': '$%u_ad_img_align%$',
        'alt': '$%u_ad_img_alt%$',
        'class': '$%u_ad_class%$',
        'css': '$%u_ad_css%$',
        'div': '$%u_ad_html_text%$',
        'home': '$%u_ad_home%$',
        'icc': '$%u_ad_icc%$',
        'id': '$%u_ad_id%$',
        'link': '$%u_ad_link_href%$',
        'map': '$%u_ad_map_href%$',
        'popup': '$%u_ad_popup%$',
        'src': '$%u_ad_img_src%$',
        'title': '$%u_ad_link_title%$',
        'unit': '66'
    };
    $('#webMod-' + modIndex).html(webMod('webMod-' + modIndex, modData));
</script>
