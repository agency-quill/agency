<!-- 2020-full-mod-delay -->
<!-- 1.3 -->
<div class="agency grid__unit--100 searchOffer webMod $%u_ad_unit_class%$">
    <div class="webModInner $%u_ad_class%$" id="$%u_ad_id%$" style="$%u_ad_css%$">
        <a href="$%u_ad_link_href%$" title="$%u_ad_link_title%$">
            <picture class="webModPicture align--$%u_ad_img_align%$">
                <source media="(max-width: 1010px)" data-src="$%u_ad_img_src_mobile%$" srcset="/Images/shared/stardust.gif">
                <img alt="$%u_ad_img_alt%$" class="webModImg" data-src="$%u_ad_img_src%$" src="/Images/shared/stardust.gif">
            </picture>
        </a>
    </div>
</div>
