<div class="agency grid__unit--33 searchOffer $%u_ad_type%$ $%u_ad_unit_class%$">
    <div class="webModInner $%u_ad_class%$" id="$%u_ad_id%$" style="$%u_ad_css%$">
        <a href="$%u_ad_link_href%$" title="$%u_ad_link_title%$">
            <picture class="webModPicture align--$%u_ad_img_align%$">
                <source media="(max-width: 1011px) and (min-width: 499px)" srcset="$%u_ad_img_src_mobile%$">
                <img alt="$%u_ad_img_alt%$" class="webModImg--33 webModImg__$%u_ad_type%$--33" src="$%u_ad_img_src%$">
            </picture>
        </a>
    </div>
</div>
