<!-- 2020-half-dyn-price -->
<div class="agency grid__unit--50 searchOffer">
	<div class="webModInner $%u_ad_class%$" id="paper">
		<div class="div__html--static">
			<div class="cursor--pointer pfm scTrack webModPicture" locater="carousel_1" onclick="showPriceInCart(this,'$%u_ad_product_sku%$','$%u_ad_product_effort%$','$%u_ad_product_item%$')" sctype="pfm" sku="$%u_ad_product_sku%$" title="Add to cart">
				<div class="align--center div__background--paper webModImg--50" style="$%u_ad_background_css%$">
					<div class="div__content--paper">
						<div class="$%u_ad_flag_class%$">$%u_ad_flag_text%$</div>
						<h2 class="h2--paper">$%u_ad_product_name%$</h2>
						<p class="p--paper"></p>
						<h3 class="h3--paper quillRed"><sup class="sup">$</sup><span class="isPrice"><$= GetSkuPrice(['$%u_ad_product_effort%$','$%u_ad_product_item%$']) $></span></h3>
						<p class="p--paper">Limit 2.</p>
						<button class="button--standard margin__bottom--12-5 margin__top--50" style="margin-top:16px;">Add to Cart</button>
					</div>
					<div class="div__img--paper">
						<img class="img--paper" src="$%u_ad_" alt="Hammermill Copy Plus Paper Case">
					</div>
					<div class="div__info--paper">
						<p class="p--paper quillWhite">10-Ream | 92 bright | 20 lb</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
