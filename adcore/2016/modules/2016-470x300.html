<!-- 2016-470x300 -->
<style type="text/css">
	.half { width: 470px; }
</style>
<script>
	if(typeof adIndex != "undefined") adIndex = adIndex+1;
	else adIndex = 1;
	document.write("<div class=\"half\" id=\"" + "webAd-" + adIndex + "\"></div>");
</script>
<script type="text" id="aTag"><a href="{{href}}" title="{{title}}">
		{{imageTag}}
	</a>
</script>
<script type="text" id="imageTag"><img src="{{src}}" alt="{{alt}}">
</script>
<script>
	(function(){
		function render(html,obj){
		    for(var k in obj){
		        html = html.replace("{{" + k + "}}",obj[k]);
		    }
		    return html;  
		}
		var data = {
			"href" : "$%u_ad_link_url%$",
			"title" : "$%u_ad_link_title%$",
			"src" : "$%u_ad_img_src%$",
			"alt" : "$%u_ad_img_alt%$"
		};
		if(data.src){
			data.imageTag = render($("#imageTag").html(),data);
			if(data.href) data.htmlText = render($("#aTag").html(),data);
			else data.htmlText = data.imageTag;
			$("#webAd-" + adIndex).html(data.htmlText);
		} else {
			// if no image remove html
			$("#webAd-" + adIndex).remove();
		}
	})();
</script>
