<style type="text/css">
	@font-face { font-family: '45HelveticaNeueLight'; src: url('/content/iw/fonts/helvetica-neue/hll-webfont.eot'); src: local('x'), url('/content/iw/fonts/helvetica-neue/hll-webfont.woff') format('woff'), url('/content/iw/fonts/helvetica-neue/hll-webfont.ttf') format('truetype'), url('/content/iw/fonts/helvetica-neue/hll-webfont.svg#webfont2uRkJLxm') format('svg'); }
	#topBanner { text-decoration: none; }
	#topBanner div { background: $%u_ad_background_color%$ url($%u_ad_background_image%$) no-repeat center; height: 40px; min-width: 960px; overflow: hidden; text-align: center; width: 100%; }
	#topBanner p { color: $%u_ad_text_color%$; display: inline-block; font: 400 20px/40px '45HelveticaNeueLight', arial, helvetica, sans-serif; margin: 0; }
	#topBanner p.adCallToAction { color: $%u_ad_callToAction_color%$; font-size: 14px; margin-left: 22px; text-decoration: underline; }
	#topBanner sup { font-size: .75em; line-height: .5em; vertical-align: .25em; }
</style>

<a href="$%u_ad_link_url%$" title="$%u_ad_link_title%$" id="topBanner">
	<div>
		<p>$%u_ad_text%$</p>
		<p class="adCallToAction">$%u_ad_callToAction%$</p>
	</div>
</a>
