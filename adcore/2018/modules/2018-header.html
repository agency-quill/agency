<!-- 2018-header -->
<header class="agency grid header" id="webMod">
    <div class="dynPrice"><$=GetPLPPrice(['$%u_ad_qp_price%$'])></div>
</header>
<script>
    if(!$('script[src="/content/iw/scripts/agency3.min.js"]').length){
        $('head').append('<script src="/content/iw/scripts/agency3.min.js"><\/script>');
    }
    modIndex = typeof modIndex != 'undefined' ? modIndex + 1 : 1;
    $('#webMod').attr('id', 'webMod-' + modIndex);
    var modData = {
        'accordionClose': '$%u_ad_accordion_close%$',
        'accordionHtml': '$%u_ad_accordion_html%$',
        'accordionId': '$%u_ad_accordion_id%$',
        'accordionOpen': '$%u_ad_accordion_open%$',
        'backToTop': '$%u_ad_back_to_top%$',
        'headingClass': '$%u_ad_heading_class%$',
        'headingCss': '$%u_ad_heading_css%$',
        'headingId': '$%u_ad_heading_id%$',
        'headingNum': '$%u_ad_heading_num%$',
        'headingText': '$%u_ad_heading_text%$',
        'linkClass': '$%u_ad_link_class%$',
        'linkCss': '$%u_ad_link_css%$',
        'linkEvents': '$%u_ad_link_events%$',
        'linkHref': '$%u_ad_link_href%$',
        'linkText': '$%u_ad_link_text%$',
        'linkTitle': '$%u_ad_link_title%$',
        'navBreadcrumbs': '$%u_ad_nav_breadcrumbs_file%$',
        'navCode': '$%u_ad_nav_code%$',
        'navJumpTo': '$%u_ad_nav_jumpto_file%$',
        'navTabs': '$%u_ad_nav_tabs_file%$',
        'paragraphHtml': '$%u_ad_paragraph_html%$'
    };
    $('#webMod-' + modIndex).prepend(webModHeader('webMod-' + modIndex, modData));
    fixDynPrice($('#webMod-' + modIndex), $('#webMod-' + modIndex + ' .plp-price').text());
</script>
