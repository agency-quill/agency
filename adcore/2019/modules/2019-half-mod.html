<div class="agency grid__unit--50 searchOffer" id="webMod">

        $('head').append('<script src="/content/iw/scripts/agency3.min.js"><\/script>');

        'coupon-details-2': '$%u_ad_coupon_2_details%$',

        'coupon-exclusion-2': '$%u_ad_coupon_2_exclusion%$',

        'coupon-headline-2': '$%u_ad_coupon_2_headline%$',

        'coupon-html-2': '$%u_ad_coupon_2_html%$',
        'coupon-icc-1': '$%u_ad_coupon_1_icc%$',
        'coupon-icc-2': '$%u_ad_coupon_2_icc%$',
        'coupon-intro-1': '$%u_ad_coupon_1_intro%$',
        'coupon-intro-2': '$%u_ad_coupon_2_intro%$',
        'coupon-src-1': '$%u_ad_coupon_1_img_src%$',
        'coupon-src-2': '$%u_ad_coupon_2_img_src%$',
        'coupon-subhead-1': '$%u_ad_coupon_1_subhead%$',
        'coupon-subhead-2': '$%u_ad_coupon_2_subhead%$',
        'css': '$%u_ad_css%$',
        'css-file': '$%u_ad_html_css_file%$',
        'html': '$%u_ad_html%$',
        'id': '$%u_ad_id%$',
        'link': '$%u_ad_link_href%$',
        'map': '$%u_ad_map_desktop%$',
        'map-mobile': '$%u_ad_map_mobile%$',
        'src': '$%u_ad_img_desktop_src%$',
        'src-mobile': '$%u_ad_img_mobile_src%$',
        'title': '$%u_ad_link_title%$',
        'unit': '50'
    };
    $('#webMod-' + modIndex).prepend(webMod('webMod-' + modIndex, modData));
</script>
$%u_ad_script%$
