<div class="agency grid__unit--25 searchOffer" id="webMod">
    $%u_ad_data_tags%$
</div>
<script>
    if(!$('script[src=*"agency3.min.js"]').length){
        $('head').append('<script src="/content/iw/scripts/agency3.min.js"><\/script>');
    }
    modIndex = typeof modIndex != 'undefined' ? modIndex + 1 : 1;
    $('#webMod').attr('id', 'webMod-' + modIndex);
    var modData = {
        'align': '$%u_ad_align%$',
        'align-mobile': '$%u_ad_align_mobile%$',
        'alt': '$%u_ad_img_alt%$',
        'background': '$%u_ad_background%$',
        'card': '$%u_ad_card%$',
        'class': '$%u_ad_class%$',
        'coupon-alt': '$%u_ad_coupon_img_alt%$',
        'coupon-border': '$%u_ad_coupon_border%$',
        'coupon-color': '$%u_ad_coupon_or_color%$',
        'coupon-details': '$%u_ad_coupon_details%$',
        'coupon-exclusion': '$%u_ad_coupon_exclusion%$',
        'coupon-headline': '$%u_ad_coupon_headline%$',
        'coupon-html': '$%u_ad_coupon_html%$',
        'coupon-icc': '$%u_ad_coupon_icc%$',
        'coupon-intro': '$%u_ad_coupon_intro%$',
        'coupon-src': '$%u_ad_coupon_img_src%$',
        'coupon-subhead': '$%u_ad_coupon_subhead%$',
        'css': '$%u_ad_css%$',
        'css-file': '$%u_ad_html_css_file%$',
        'html': '$%u_ad_html%$',
        'id': '$%u_ad_id%$',
        'link': '$%u_ad_link_href%$',
        'map': '$%u_ad_map_desktop%$',
        'map-mobile': '$%u_ad_map_mobile%$',
        'src': '$%u_ad_img_desktop_src%$',
        'src-mobile': '$%u_ad_img_mobile_src%$',
        'title': '$%u_ad_link_title%$',
        'unit': '25'
    };
    $('#webMod-' + modIndex).prepend(webMod('webMod-' + modIndex, modData));
</script>
$%u_ad_script%$
